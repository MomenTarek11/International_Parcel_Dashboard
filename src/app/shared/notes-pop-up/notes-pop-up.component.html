<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow-sm rounded-3 p-4">
        <h4 class="text-center mb-4 text-primary fw-bold">
          إضافة رسالة إلى العميل
        </h4>
        <form [formGroup]="Form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <textarea
              class="form-control"
              id="textAreaExample1"
              formControlName="notes"
              rows="5"
              placeholder="اكتب رسالتك هنا..."
              required
            ></textarea>
            <div
              *ngIf="
                Form.get('message')?.invalid && Form.get('message')?.touched
              "
              class="text-danger small pt-1"
            >
              الرجاء كتابة الرسالة.
            </div>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary w-50 btn-lg"
              [disabled]="Form.invalid"
            >
              إرسال
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
