<section id="add-main-page" data-aos="fade-left">
  <div class="container-fluid">
    <div class="row" *ngIf="blogs?.data?.length > 0">
      <div class="row w-100">
        <div class="col-md-12">
          <div class="panel">
            <div class="panel-heading py-5 text-center">
              <div class="row">
                <div class="col col-sm-12 col-xs-12">
                  <h4 class="title"><span>كل المقالات</span></h4>
                </div>
              </div>
            </div>
            <div class="panel-body table-responsive">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">رقم</th>
                    <th scope="col">صورة المقال</th>
                    <th scope="col">عنوان المقال</th>
                    <th scope="col">اعدادات</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let blog of blogs?.data; let i = index">
                    <td scope="col" class=" fw-bold">{{ i + 1 }}</td>
                    <!-- <td>
                      <mat-slide-toggle [checked]="blog.isShowen"></mat-slide-toggle>
                    </td> -->
                    <td>
                      <img
                        style="width: 50px; height: 50px; border-radius: 50%"
                        src="{{ blog.cover_url }}"
                        onerror="this.src='assets/images/image-not-found.svg'"
                        alt=""
                      />
                    </td>

                    <td>{{ blog.title }}</td>
                    <td>
                      <i
                        style="cursor: pointer"
                        class="fas fa-trash text-danger"
                        (click)="deleteBlog(blog)"
                      ></i>
                      |
                      <i
                        style="cursor: pointer"
                        class="fas fa-edit text-primary"
                        (click)="editBlog(blog?.id)"
                      ></i>
                      <!-- |
                      <i
                        style="cursor: pointer"
                        class="fas fa-eye text-success"
                      ></i> -->
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="!showPlaceholder && blogs?.data?.length == 0">
      <div class="col-md-12">
        <div class="card-body text-center">
          <img
            src="../../../../assets/images/No data-amico.svg"
            alt=""
            class="w-25"
          />
          <h3 class="font-roboto fw-bold mt-3">لا يوجد مقالات</h3>
        </div>
      </div>
    </div>
    <app-placeholder
      *ngIf="showPlaceholder"
      [header]="[
        '#',
        ' رقم الطلب',
        'اسم العميل',
        'الإيميل',
        'رقم الهاتف',
        'حالة الدفع',
        'إعدادات'
      ]"
    ></app-placeholder>
  </div>
</section>
