<section id="add-main-page" data-aos="fade-left">
  <div class="container-fluid">
    <div class="row" *ngIf="blogs?.length > 0">
      <div class="row w-100">
        <div class="col-md-12">
          <div class="panel">
            <div class="panel-heading py-5 text-center">
              <div class="row">
                <div class="col col-sm-12 col-xs-12">
                  <h4 class="title"><span>كل المقالات</span></h4>
                </div>
              </div>
            </div>
            <div class="panel-body table-responsive">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">رقم</th>
                    <th scope="col">ظهور المقال</th>
                    <th scope="col">عنوان المقال</th>
                    <th scope="col">اعدادات</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let blog of blogs; let i = index">
                    <th scope="col" class="text-light fw-bold">{{ i + 1 }}</th>
                    <td>
                      <mat-slide-toggle [checked]="blog.isShowen"></mat-slide-toggle>
                    </td>
                    <td>{{ blog.title_ar }}</td>
                    <td>
                      <i
                        style="cursor: pointer"
                        class="fas fa-trash text-danger"
                        (click)="deleteBlog(blog)"
                      ></i>
                      |
                      <i
                        style="cursor: pointer"
                        class="fas fa-edit text-primary"
                      ></i>
                      |
                      <i
                        style="cursor: pointer"
                        class="fas fa-eye text-success"
                      ></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-placeholder
      *ngIf="showPlaceholder"
      [header]="[
        '#',
        ' رقم الطلب',
        'اسم العميل',
        'الإيميل',
        'رقم الهاتف',
        'حالة الدفع',
        'إعدادات'
      ]"
    ></app-placeholder>
  </div>
</section>
