<div class="container-fluid">
  <div class="row">
    <div
      class="row w-100"
      *ngIf="countries?.length > 0 && this.no_data === false"
    >
      <div class="col-md-offset-1 col-md-12">
        <div class="panel">
          <div class="panel-heading py-5 text-center">
            <div class="row">
              <div class="col col-sm-12 col-xs-12">
                <h4 class="title"><span>كل الدول المتاحة</span></h4>
              </div>
            </div>
          </div>
          <div class="panel-body table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>اسم الدولة (بالعربي)</th>
                  <th>اسم الدولة (بالانجليزي)</th>
                  <th>اسم الدولة (بالصيني)</th>
                  <th>تعديل / حذف</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let country of countries; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ country.name_ar }}</td>
                  <td>{{ country.name_en }}</td>
                  <td>{{ country.name_cn }}</td>
                  <td>
                    <span>
                      <i
                        style="cursor: pointer"
                        class="fa fa-pencil text-warning"
                        (click)="editCountry(country.id, i)"
                      ></i>
                    </span>
                    |
                    <span>
                      <i
                        style="cursor: pointer"
                        class="fa fa-trash text-danger"
                        (click)="deleteCountry(country.id)"
                      ></i>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row w-100" *ngIf="countries?.length === 0 && no_data === true">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body text-center">
            <img
              src="../../../assets/images/No data-amico.svg"
              alt=""
              class="w-25"
            />
            <h3 class="font-roboto fw-bold mt-3">لا يوجد دول</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-placeholder
    *ngIf="countries?.length === 0 && no_data === false"
    [header]="['#', ' عربي', ' انجليزي', 'صيني', 'Action']"
  ></app-placeholder>
</div>
