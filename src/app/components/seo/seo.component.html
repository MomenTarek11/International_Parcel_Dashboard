<div class="container mt-4 p-4 bg-white rounded shadow">
  <h2 class="mb-3">تحرير ملف robots.txt</h2>

  <!-- Wrap everything inside the form -->
  <form [formGroup]="robots" (ngSubmit)="saveRobotsTxt()">
    <div class="form-group">
      <label for="robotsContent">محتوى robots.txt:</label>
      <textarea
        id="robotsContent"
        formControlName="robotsContent"
        class="form-control"
        rows="10"
        dir="ltr"
      ></textarea>
    </div>

    <!-- Optional Warning -->
    <!--
    <div *ngIf="robots.get('robotsContent')?.value?.includes('Disallow: /')" class="alert alert-warning">
      ⚠️ تنبيه: يحتوي الملف على <strong>Disallow: /</strong> مما قد يمنع فهرسة الموقع بالكامل!
    </div>
    -->

    <button type="submit" class="btn btn-primary">
      حفظ
    </button>

    <a
      class="btn btn-link ms-3"
      href="https://ipe2w.com/robots.txt"
      target="_blank"
    >
      معاينة الملف المباشر
    </a>
  </form>
</div>
