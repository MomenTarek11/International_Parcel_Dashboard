<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow-sm rounded-3 p-4">
        <h4 class="text-center mb-4 text-primary fw-bold">
          إضافة سعر إلى العميل
        </h4>
        <form [formGroup]="Form" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <input
            #paymentInput
              type="number"
              class="form-control my-3"
              id="textAreaExample1"
              formControlName="price"
              rows="5"
              placeholder="اكتب السعر هنا..."
              required
            />
            <div
              *ngIf="submitted && f.price.errors?.required"
              class="text-danger small pt-1"
            >
              الرجاء كتابة السعر.
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary w-50 btn-lg mt-3">
              إرسال
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
