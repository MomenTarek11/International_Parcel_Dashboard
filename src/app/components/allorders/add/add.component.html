<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title text-center fw-bold">اضافة طلب</h4>
        </div>
        <div class="card-body">
          <form class="row" [formGroup]="Form" (ngSubmit)="onSubmit()">
            <div class="form-group col-md-4 col-12">
              <label for="orderNumber">إسم العميل</label>
              <input
                type="text"
                class="form-control"
                id="orderNumber"
                formControlName="user_name"
                placeholder="إسم العميل"
              />
            </div>
            <div class="form-group col-md-4 col-12">
              <label for="orderDate">رقم هاتف العميل</label>
              <input
                type="tel"
                class="form-control"
                id="orderDate"
                formControlName="user_phone"
                placeholder="رقم هاتف العميل"
              />
            </div>
            <div class="form-group col-md-4 col-12">
              <label for="orderDate"> تاريخ الطلب</label>
              <input
                type="date"
                class="form-control"
                id="orderDate"
                formControlName="order_date"
                placeholder="تاريخ الطلب"
              />
            </div>
            <button type="submit" class="btn btn-primary">اضافة طلب</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
