<div class="register-container" data-aos="fade-up" data-aos-duration="1000">
  <div class="col-md-12 py-5">
    <button
      [matMenuTriggerFor]="belowMenu"
      class="btn btn-primary btn-lg d-flex justify-content-between align-items-center"
    >
      <mat-icon>arrow_drop_down</mat-icon>
      {{ choosenCountry?.name_ar }}
    </button>

    <mat-menu #belowMenu="matMenu" yPosition="below">
      <ng-container>
        <button
          mat-menu-item
          *ngFor="let country of countries; let i = $index"
          (click)="chooseCountry(country)"
          class="text-center fw-bold"
        >
          {{ country?.name_ar }}
        </button>
      </ng-container>

      <ng-template #noCountriesTemplate>
        <p class="no-data">لا توجد دول متاحة</p>
      </ng-template>
    </mat-menu>
  </div>
  <h2 class="mb-5">إضافة مدينة</h2>
  <form id="registerForm" [formGroup]="Form" (ngSubmit)="onSubmit()">
    <div>
      <div class="input-group">
        <label class="mb-3 text-right">الاسم بالعربي</label>
        <input type="text" formControlName="name_ar" />
      </div>
      <div class="input-group">
        <label class="mb-3 text-right">الاسم بالانجليزية</label>
        <input type="text" formControlName="name_en" />
      </div>
      <div class="input-group">
        <label class="mb-3 text-right">الاسم بالصينية</label>
        <input type="text" formControlName="name_cn" />
      </div>
      <div class="actions pt-4">
        <button type="submit" class="btn btn-primary w-25 btn-lg">إضافة</button>
      </div>
    </div>
  </form>
</div>
