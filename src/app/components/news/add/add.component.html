<section id="add-main-page">
  <div class="card">
    <div class="row">
      <div class="col-md-12">
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-row">
              <div class="form-group col-4">
                <label for="">النص العربيه</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="title_ar"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    form.controls.title_ar.invalid &&
                    (form.controls.title_ar.dirty ||
                      form.controls.title_ar.touched)
                  "
                  >يجب ان يكون الحقل باللغة العربية</span
                >
              </div>
              <div class="form-group col-4">
                <label for="">النص الانجليزية</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="title_en"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    form.controls.title_en.invalid &&
                    (form.controls.title_en.dirty ||
                      form.controls.title_en.touched)
                  "
                  >يجب ان يكون الحقل باللغة الانجليزية</span
                >
              </div>
              <div class="form-group col-4">
                <label for="">النص بالصينية</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="title_cn"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    form.controls.title_en.invalid &&
                    (form.controls.title_en.dirty ||
                      form.controls.title_en.touched)
                  "
                  >يجب ان يكون الحقل باللغة الصينية</span
                >
              </div>
            </div>

            <div class="form-group text-center mt-5">
              <button
                class="btn btn-primary"
                [disabled]="form.invalid"
                type="submit"
              >
                اضافة
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
