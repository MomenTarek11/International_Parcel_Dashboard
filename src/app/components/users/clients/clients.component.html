<section id="add-main-page" *ngIf="promocodes?.length > 0" data-aos="fade-left">
  <div class="container-fluid">
    <div class="row">
      <div class="row w-100">
        <div class="col-md-12">
          <div class="panel">
            <div class="panel-heading py-5 text-center">
              <div class="row">
                <div class="col col-sm-12 col-xs-12">
                  <h4 class="title"><span>كل البروموكود</span></h4>
                </div>
              </div>
            </div>
            <div class="panel-body table-responsive">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">اسم البروموكود</th>
                    <th scope="col">نسبه الخصم</th>
                    <th scope="col">تاريخ الانتهاء</th>

                    <th scope="col">تعديل</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of promocodes; let i = index">
                    <th scope="row" class="text-light">{{ i + 1 }}</th>
                    <td>{{ user.code }}</td>
                    <td>{{ user.discount_precentage }}</td>
                    <td>{{ user.expire_at }}</td>
                    <td>
                      <i
                        class="far fa-edit text-success"
                        (click)="viewUser(user)"
                        style="cursor: pointer"
                      ></i
                      >|
                      <i
                        class="fa fa-trash text-danger"
                        (click)="deletePromo(user.id)"
                        style="cursor: pointer"
                      ></i>

                      <!-- <mat-icon  aria-hidden="false" aria-label="Example home icon" class="text-danger" (click)="deleteUser(user.id)">delete</mat-icon>
                            ' -->
                      <!-- <mat-icon  aria-hidden="false" aria-label="Example home icon" class="text-success" (click)="viewUser(user)">visibility</mat-icon> -->
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
