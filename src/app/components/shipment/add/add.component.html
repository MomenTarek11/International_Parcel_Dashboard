<section id="add-main-page">
    <div class="card">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="submit()">
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="">الاسم باللغة العربيه</label>
                                <input type="text" class="form-control" formControlName="name_ar">
                                <span class="text-danger" *ngIf="form.controls.name_ar.invalid &&(form.controls.name_ar.dirty || form.controls.name_ar.touched)">يجب ان يكون الحقل باللغة العربية</span>


                            </div>
                            <div class="form-group col-6">
                                <label for="">الاسم باللغة الانجليزية</label>
                                <input type="text" class="form-control" formControlName="name_en">
                                <span class="text-danger" *ngIf="form.controls.name_en.invalid &&(form.controls.name_en.dirty || form.controls.name_en.touched)">يجب ان يكون الحقل باللغة الانجليزية</span>

                            </div>
                        </div>
         
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="">السعر للشحن الجوي </label>
                                <input type="text" class="form-control" formControlName="plan_price">

                            </div>
                            <div class="form-group col-6">
                                <label for=""> السعر للشحن البري</label>
                                <input type="text" class="form-control" formControlName="ship_price">

                            </div>
                        </div>
              
                        <div class="form-group text-center mt-5">
                            <button class="btn btn-primary" [disabled]="form.invalid" type="submit"> اضافة  </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
