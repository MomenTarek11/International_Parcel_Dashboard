<div class="container-fluid" data-aos="fade-left">
  <div class="row" *ngIf="messages?.length != 0">
    <div class="row w-100">
      <div class="col-md-offset-1 col-md-12">
        <div class="panel">
          <div class="panel-heading py-5 text-center">
            <div class="row">
              <div class="col col-sm-12 col-xs-12">
                <h4 class="title"><span>كل الرسائل</span></h4>
              </div>
            </div>
          </div>
          <div class="panel-body table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>اسم العميل</th>
                  <th>الهاتف</th>
                  <th>الايميل</th>
                  <th>التاريخ</th>
                  <th>عنوان الرسالة</th>
                  <th>نص الرسالة</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let msg of messages; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ msg.name }}</td>
                  <td>{{ msg.phone }}</td>
                  <td>{{ msg.email }}</td>
                  <td>{{ msg.created_at | date }}</td>
                  <td>{{ msg.title }}</td>
                  <td>{{ msg.message }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-placeholder
    *ngIf="showPlaceholder"
    [header]="[
      '#',
      ' رقم الطلب',
      'اسم العميل',
      'الإيميل',
      'رقم الهاتف',
      'حالة الدفع',
      'إعدادات'
    ]"
  ></app-placeholder>

  <div
    class="pagination justify-content-center py-4"
    *ngIf="messages.length > 20"
  >
    <nav aria-label="Page navigation example" class="w-50 mx-auto">
      <ul class="pagination w-50 m-auto row">
        <li
          class="page-item col"
          (click)="getMessages(messages?.current_page - 1)"
        >
          <button class="btn btn-primary">السابق</button>
        </li>

        <li
          class="page-item col"
          (click)="getMessages(messages?.current_page + 1)"
        >
          <button class="btn btn-primary">التالي</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
